{% extends "base/theme.html" %}
{% load sitegate %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'lang-logo.png'%}">
  </a>
  <h1>Welcome To The SCRS</h1>
  <a type="button" class="btn btn-lg btn-default" href="/hello/guide/"><span class="glyphicon glyphicon-flash"></span> Getting Started with This Tool</a>
</div>
</div>

<div class="swimlane section text-center">
    <div class="container">
      <div class="row">
          <h1>Get Started</h1>
          <div class="p-10">





            <div class="col-md-6 col-xs-12">
                <div class="tile p-5 m-b-10 icon-card">
                    <div class="p-15">
                        <div class="row ">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="my_signup_block">
                                    {% sitegate_signup_form %}
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                    </div>



                </div>
            </div>




            <div class="col-md-6 col-xs-12">
                <div class="tile p-5 m-b-10 icon-card">

                    <div class="p-15">
                        <div class="row ">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="my_signup_block">
                                    {% sitegate_signin_form %}
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="clearfix"></div>
        </div>
    </div>
</div>
</div>





<div  id="video" class="swimlane grey section ">
    <div class="container">
      <div class="row">

        <div class="embed-responsive embed-responsive-16by9"> <iframe class="embed-responsive-item" src="//www.youtube.com/embed/GY1x8k79bZE?rel=0" allowfullscreen=""></iframe> </div>
    </div>
</div>
</div>


{% endblock %}
